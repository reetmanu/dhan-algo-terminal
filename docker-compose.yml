version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dhan-algo-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://dhan_user:dhan_pass@db:5432/dhan_algo}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dhan-network
    volumes:
      - ./logs:/app/logs

  db:
    image: postgres:15-alpine
    container_name: dhan-algo-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-dhan_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dhan_pass}
      - POSTGRES_DB=${POSTGRES_DB:-dhan_algo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dhan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dhan_user} -d ${POSTGRES_DB:-dhan_algo}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dhan-algo-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dhan-network
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}

networks:
  dhan-network:
    driver: bridge

volumes:
  postgres_data:
